<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Hey Hey mashta! </title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;

      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      font-family: Arial, sans-serif;
    }

    h1 {
      color: #e63946;
      text-align: center;
    }

    /* ===== TYPEWRITER EFFECT ===== */
    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #e63946;
      width: 0;
      animation: typing 3s steps(40, end) forwards,
                 blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      display: block;
    }

    #yes {
      background-color: #e63946;
      color: white;
    }

    #no {
      background-color: #ccc;
      position: relative;
    }

    /* ===== POCHITA ===== */
    #pochita {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      opacity: 0;                 /* hidden */
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 10;
    }

    #pochita.show {
      opacity: 1;                 /* visible */
    }
  </style>
</head>
<body>

  <div>
    <h1 id="question" class="typewriter">
      Hey Hey Mashta will you be my valentine?
    </h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <!-- POCHITA -->
  <img id="pochita" src="pochita-crying.gif" alt="Pochita crying">

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const question = document.getElementById("question");
    const pochita = document.getElementById("pochita");

    yesBtn.addEventListener("click", () => {
      question.classList.remove("typewriter");
      void question.offsetWidth;
      question.textContent = "Yay! Happy Valentineâ€™s Day â¤ï¸ðŸ¥°";
      question.classList.add("typewriter");

      document.body.style.backgroundImage = "url('background.gif')";

      noBtn.style.display = "none";
      yesBtn.textContent = "ðŸ’˜";

      pochita.classList.remove("show"); // hide pochita
    });

    const noWords = [
      "merw",
      "Pwe?",
      "merwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww",
      "Pweeeeeeeeeee"
    ];
    
    let noIndex = 0;

    noBtn.addEventListener("mouseover", () => {
      noBtn.textContent = noWords[noIndex];
      noIndex = (noIndex + 1) % noWords.length;

      document.body.style.backgroundImage = "url('denji.jpg')";

      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      pochita.classList.add("show"); // show pochita
    });
  </script>

</body>
</html>
